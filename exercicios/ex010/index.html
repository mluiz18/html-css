<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
</head>
<body>
    <h1>Links e Âncoras</h1>
    <p>Os dois principais algoritmos de busca, google e youtube, usam links como o principal mecanismo de busca.</p>
    <hr>
    <h2>Link externo</h2>
    <p>É um <a href="https://github.com/gustavoguanabara/html-css/tree/master" target="_blank" rel="external">link</a> que vai apontar para outro site diferente desse.</p>
    <p>é representado pela tag &lt;a&gt;, que possui um href para o site que irar ser apontado.</p>
</body>
</html>
