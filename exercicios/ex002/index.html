<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragráfo de
        qualquer jeito
        basta colocar tudo
        entre as tags
    </p>
    <!-- Isso é uma forma de coméntario -->
    <p>se precisar quebrar algum texto em algum momento basta usar a tag &lt;<!-- lt = Less than --> br &gt; <!-- gr = greater than --> dessa forma: <br>
        Eu gosto <br> de café
    </p>
    <hr>
    <p>Vamos adicionar alguns simbolos: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &delta; <br>
        &Delta; <br>
        &uparrow; <br>
        &downarrow; <br>
        &rightarrow; <br>
        &leftarrow; <br>
    </p>
    <hr>
    <p>Emojis: <br>
    <!-- Emojipedia.org -->
    &#x1F680
    &#x1F62D
    </p>
</body>
</html>
